<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Search Bar</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
	</head>
	<body>
		<div class="search__container">
			<input type="text" name="search" id="search" class="search__input" placeholder="Search..." />

			<div class="search__icon material-symbols-outlined search__icon search__search">search</div>
			<div class="material-symbols-outlined search__icon search__mic">mic</div>
		</div>
	</body>
</html>
